<div class="modal-content">
<div class="modal-header" style="background-color: #337ab7;
    color: white; padding: 5px;">
  <h3 class="modal-title" style="font-size: medium;">Identity View</h3>
  
</div>

<div class="modal-body" >
  <form name="taskForm"  novalidate  class="form-horizontal">

	<div class="form-group">
    <label class="col-sm-3 control-label">ProfileType :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup"  placeholder="{{item.profileTypeId }}" ng-disabled="true">
    </div>
  </div>
  <div class="form-group" ng-hide="item.profileTypeId == 'HCO'" >
    <label class="col-sm-3 control-label">FirstName :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup" placeholder="{{item.firstName }}" ng-disabled="true">
    </div>
  </div>
      <div class="form-group" ng-hide="item.profileTypeId == 'HCO'" >
    <label class="col-sm-3 control-label">LastName :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup" placeholder="{{item.lastName }}" ng-disabled="true" >
    </div>
  </div>
  <div class="form-group" ng-hide="item.profileTypeId== 'PERSON'" >
    <label class="col-sm-3 control-label" style="font-size: 13px; padding-left: 6px;">Organization Name :</label>
    <div class="col-sm-9">
      <input ng-maxlength="50" type="text" class="form-control form-popup" placeholder="{{item.organizationName }}" ng-disabled="true" >
    </div>
  </div>
  <div class="form-group" >
  <label class="col-sm-3 control-label">Country :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup"  placeholder="{{item.country }}" ng-disabled="true">
    </div>
  </div>
  <div class="form-group" >
  <label class="col-sm-3 control-label">City :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup"  placeholder="{{item.city }}" ng-disabled="true">
    </div>
  </div>
  <div class="form-group" >
  <label class="col-sm-3 control-label">Address :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup"  placeholder="{{item.addr1 }}" ng-disabled="true">
    </div>
  </div>
  <div class="form-group" ng-hide="item.profileTypeId == 'HCO'">
    <label class="col-sm-3 control-label">Speciality :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup" placeholder="{{item.speciality }}" ng-disabled="true" >
    </div>
  </div>   
  <div class="form-group" ng-hide="item.profileTypeId == 'PERSON'">
    <label class="col-sm-3 control-label" style="font-size: 13px; padding-left: 6px;">Organization Type :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup" placeholder="{{item.organizationType }}" ng-disabled="true" >
    </div>
  </div> 
  <div class="form-group" ng-hide="item.profileTypeId == 'PERSON'">
    <label class="col-sm-3 control-label">Credential :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup" placeholder="{{item.credential }}" ng-disabled="true" >
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-3 control-label">Unique Identifier :</label>
    <div class="col-sm-9">
      <input ng-maxlength="60" type="text" class="form-control form-popup" placeholder="{{item.uniqueIdentifier }}" ng-disabled="true" >
    </div>
  </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()" >Close</button>
</div>

</div>
